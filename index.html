<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>to do list</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Address Book</h1>
    <h3>Add a Contact:</h>
  </div>
    <form id="new-contact">
      <div class="form-group">
        <label for="new-first-name">First Name</label>
        <input type="text" id="new-first-name" class="form-control">
      </div>
      <div class="form-group">
        <label for="new-last-name">Last Name</label>
        <input type="text" class="form-control" id="new-last-name">
      </div>
      <div class="form-group">
        <label for="new-phone-number">Phone Number</label>
        <input type="text" class="form-control" id="new-phone-number">
      </div>
      <div class="form-group">
        <label for="new-physical-address">Physical Address</label>
        <input type="text" class="form-control" id="new-physical-address">
      </div>
      <div class="form-group">
        <label for="new-email-address">Email Address</label>
        <input type="text" class="form-control" id="new-email-address">
      </div>
      <button type="submit">Add</button>

    </form>
    <div class="row">
      <div class="col-md-3" id= "right">
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-1" id= "center">
      </div>
      <div class="col-md-8" id="left">
        <h2>Information:</h2>
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p id = "physical">Physical Address: <span class="physical-address"></span></p>
          <p id ="email">Email Address: <span class="email-address"></span></p>
          <div id="buttons">
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
